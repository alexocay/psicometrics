<div class="answer">
    <div class="questions">{{(question$ | async)?.question}}</div>
    <div class="answers">
        <app-quiz-answer class="answer" *ngFor="let answer of answers$ | async; let i = index" [answerText]="answer" [index]="i"></app-quiz-answer>
    </div>
</div>
