<div class="quiz">
  <div *ngIf="showResults$ | async">
    <div class="results">
      <div class="congratulations">Congratulations</div>
      <div class="results-info">
        <div>You have completed the test</div>
        <div>You've got {{correctAnswerCount$ | async}} of {{ questionsLength$ | async }} right.</div>
        <div (click)="restart()" class="next-button">Salir</div>
      </div>
    </div>
  </div>
  <div *ngIf="!(showResults$ | async)">
    <div class="score">
      Question {{ currentQuestionIndex$ | async }} /
      {{ questionsLength$ | async }}
    </div>
    <app-quiz-question></app-quiz-question>
    <div class="next-button" (click)="nextQuestion()">Next question</div>
  </div>
</div>
